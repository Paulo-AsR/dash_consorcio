<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Simulação Consórcio</title>
</head>
<body>
    <section class="container">
        <div class="ct1" id="main">
            <div  class="head p-3 border bg-light center" ><h3>SIMULAÇÃO CONSORCIO</h3></div>
            <div  class="snd p-3 border bg-light center "><strong>Total Contratado (R$)</strong> <br><span id="vl_tot"></span></div>
            <div  class="sna p-3 border bg-light center"><strong>Primeira Parcela (R$)</strong> <br> <span id="1_parc"></span></div>
            <div  class="fst p-3 border bg-light center"><strong>Valor do Lance (R$)</strong> <br><span id="vl_lc"></span> </div>
            <div  class="fsa p-3 border bg-light center"><strong>Nova Parcela Após Lance</strong> <br><span id="nv_parc"></span></div>
            <div  class="data p-3 border bg-light center"><strong>Grupo</strong> <br><span id="nr_gp"></span></div>
            <div  class="data p-3 border bg-light center"><strong>Segmento</strong> <br><span id="seg"></span></div>
            <div  class="data p-3 border bg-light center"><strong>Situação</strong> <br><span id="sit"></span></div>
            <div  class="data p-3 border bg-light center"><strong>Prazo Atual</strong> <br><span id="pz_at"></span></div>
            <div  class="data p-3 border bg-light center"><strong>Tx. Adm Geral</strong><br><span id="tx_ad_gl"></span></div>
            <div  class="data p-3 border bg-light center"><strong>Atualização</strong> <br><span id="atlz"></span></div>
            <div  class="footer p-3 border bg-light">onogaonaonodanvoinaoidoianio</div>
        </div>

        <form action="index.html" method="post" class="ct" id="form">
            <div  class="head p-3 border bg-light center" > <h3 id="inicial">SIMULAÇÃO CONSORCIO</h3></div>
            <div  class="snd p-3 border bg-light center "><label for="total_contratado">Total Contratado (R$)</label> <input type="text" class="form-control" id="tot_cons"></div>
            <div  class="sna p-3 border bg-light center"><label for="primeira_parcela">Primeira Parcela (R$)</label> <input type="text" class="form-control" id="prim_parc"></div>
            <div  class="fst p-3 border bg-light center"><label for="valor_lance">Valor do Lance (R$)</label> <input type="text" class="form-control" id="vlr_lance"></div>
            <div  class="fsa p-3 border bg-light center"><label for="nv_parc_pos_lance">Nova Parcela Após Lance</label><input type="text" class="form-control" id="nv_vlr_parc"></div>
            <div  class="data p-3 border bg-light center"><label for="grupo">Grupo</label> <input type="text" class="form-control" id="grupo"></div>
            <div  class="data p-3 border bg-light center"><label for="segmento">Segmento</label>
                <select class="form-select" id="segmento" required>
                    <option value="1">AUTOMOVEL</option>
                    <option value="2">PESADO</option>
                    <option value="3">IMOVEL</option>
                    <option selected>Escolha...</option>
                </select>
            </div>
            <div  class="data p-3 border bg-light center"><label for="situacao">Situação</label>
                <select class="form-select" id="situacao">
                    <option value="1">ANDAMENTO</option>
                    <option value="2">FORMAÇÃO</option>
                    <option selected>Escolha...</option>
                </select>
            </div>            
            <div  class="data p-3 border bg-light center"><label for="prazo_atual">Prazo Atual</label> <input type="text" class="form-control" id="pz_atual"> </div>
            <div  class="data p-3 border bg-light center"><label for="taxa_adm">Tx. Adm Geral</label> <input type="text" class="form-control" id="tx_adm"></div>
            <div  class="data p-3 border bg-light center"><label for="atualizacao">Atualização</label>
                <select class="form-select" id="atualizacao">
                    <option value="1">FIPE</option>
                    <option value="2">IPCA</option>
                    <option selected>Escolha...</option>
              </select>
            </div>
            <div>
                <button onclick="myOne()" class="ht btn btn-primary">Submit</button>
            </div>
            <div>
                <button type="prit" class="zt btn btn-secondary" onclick="window.print()">Print</button>
            </div>
        </form>
    </section>
    <script>
       function myOne(){
       var data = document.getElementById("container");
        
        form.addEventListener('submit',function(event){
            event.preventDefault()

            tot_cons = document.getElementById("tot_cons").value
            prim_parc = document.getElementById("prim_parc").value
            vlr_lance = document.getElementById("vlr_lance").value
            nv_vlr_parc = document.getElementById("nv_vlr_parc").value
            grupo = document.getElementById("grupo").value    
            segmento = document.getElementById("segmento").value    
            situacao = document.getElementById("situacao").value    
            pz_atual = document.getElementById("pz_atual").value    
            tx_adm = document.getElementById("tx_adm").value    
            atualizacao = document.getElementById("atualizacao").value    

           /* let array = {
                Total_Contratado: tot_cons,
                Primeira_Parcela: prim_parc,
                
            }*/

            console.log(tot_cons,prim_parc,vlr_lance, nv_vlr_parc, grupo, segmento, situacao, pz_atual,tx_adm, atualizacao)
          
            //console.table(array)

            /*let valor = array.Primeira_Parcela

            console.log(valor)*/

            // # acesso pelo indice do objeto
            //document.getElementById("1_parc").innerText = array.Primeira_Parcela
            // # acesso pela variavel
            document.getElementById("vl_tot").innerText = tot_cons
            document.getElementById("1_parc").innerText = prim_parc
            document.getElementById("vl_lc").innerText = vlr_lance
            document.getElementById("nv_parc").innerText = nv_vlr_parc
            document.getElementById("nr_gp").innerText = grupo

            if(segmento == 1){
                document.getElementById("seg").innerText = "AUTOMOVEL"
            }if (segmento == 2){
                document.getElementById("seg").innerText = "PESADO"
            }if (segmento == 3) {
                document.getElementById("seg").innerText = "IMOVEL"
            }
                        
            if(situacao == 1){
                document.getElementById("sit").innerText = "ANDAMENTO"
            }if (situacao == 2){
                document.getElementById("sit").innerText = "FORMAÇÃO"
            }

           // document.getElementById("sit").innerText = situacao
            document.getElementById("pz_at").innerText = pz_atual
            document.getElementById("tx_ad_gl").innerText = tx_adm
            if(atualizacao == 1){
                document.getElementById("atlz").innerText = "FIPE"
            }if (atualizacao == 2){
                document.getElementById("atlz").innerText = "IPCA"
            }
          
            // # usar value ao inves de innerText quando for inserir valor em tag <input> sendo necessario indar o valor de <select>
            //document.getElementById("situacao").value = prim_parc

            document.getElementById("main").style.display = "grid";
            document.getElementById("form").style.display = "none";

            
        })
    }

    </script>

 
</body>
</html>
